<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <!-- image order sumary -->
    <img src="images/illustration-hero.svg" alt="a guy listening music">
    <!-- information -->


    <h1 class="title-order">Order Summary</h1>

    <p class="info">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <!-- order -->

    <div class="order">
      <img class="icon" src="images/icon-music.svg" alt="icon-music">


      <div class="price-and-plan">
        <p class="plan"><strong>Annual Plan</strong></p>
        <p class="price">$59.99/year</p>
      </div>

      <a class="change" href="#">Change</a>
    </div>

    <!-- proceed to paid -->
    <div class="paid_or_no">
      <a class="paid" href="#">Proceed to Payment</a>
      <a class="no" href="#">Cancel Order</a>
    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Farancisco Flores</a>.
  </div>
</body>

</html>
